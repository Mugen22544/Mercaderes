<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>26_WEB_OS</title>
</head>
<body>
  <h1>Ejemploaeiueo</h1>
  <button onclick="enviarEvento('Ysi', 'yomepe')">Navegar</button>

  <script>
    function enviarEvento(action, details) {
      fetch('https://guiltless-lean-globeflower.glitch.me/notion-event', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ action, details }),
      })
        .then(response => response.json())
        .then(data => console.log('Evento enviado:', data))
        .catch(error => console.error('Error al enviar evento:', error));
    }
  </script>
</body>
</html>
